plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'uk.co.electronstudio.jaylib:jaylib:5.5.+'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.tanxx.core.Main'
        )
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
